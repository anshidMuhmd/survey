<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forms</title>
    <style>
        body{
            background-image:"asset/fish-ocean-sea-sealife-wallpaper-preview.jpg";
        }
    </style>
</head>
<body>
    <div>
        <h1 align="center">SURVEY FORM</h1>
    </div>
 <form action="">

    <div class="main" align="center">
        <div>
            <h3>Let us know how we can improve</h3>
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="" placeholder="Enter Your Name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="" placeholder="Enter Your Email" required>
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="text" name="age" id="" placeholder="Age" required>
        </div>
        <br>
        <div>
            <input type="file" name="file" id="">
        </div>
        <br>

        <div>
           <label for="">Which option best describe your current role?</label> 
           <select>
            <option value="student">student</option>
            <option value="employee">employee</option>
            <option value="manager">Manager</option>
           </select>
        </div>
        <br>

        <div>
            <label for="">How likely is that you would recomand this program to a friend</label>
            <label><input type="radio" name="de" id="">Definitely </label>
            <label><input type="radio" name="de">Maybe</label>
            <label><input type="radio" name="de" id="">Not sure</label>
        </div>
        <br>

        <div>
            <label for="">What do you like Most here</label>
            <select name="" id="">
                <option value="select">Select an option</option>
            </select>
        </div>
        <br>

        <div>
            <label for="">Things that should be improved in the future (check all that apply)</label>
            <input type="checkbox" name="fr" id="">Front-end project
            <input type="checkbox" name="bk">Back-end project
            <input type="checkbox" name="dv" id="">Data Visualization
        </div>
        <br>

        <div>
            <label >Any comments or suggestions</label>
            <textarea name="comments" id="">Enter your comment here</textarea>
    
        </div>
        <br>
        <div>
            <input type="submit" name="submit" id="">
        </div>
    
    </div>
  </form>

    
</body>
</html>
